<style>
    #loading-spinner {
        display: none;
        border: 4px solid mediumpurple;
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 100px;
        height: 100px;
        animation: spin 1s linear infinite;
        position: fixed;
        top: 50%;
        left: 50%;
        margin-top: -20px;
        margin-left: -20px;
        z-index: 9999;
    }

</style>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background: url(&quot;assets/img/dogs/truck.jpg&quot;) center / cover no-repeat;"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome Back!</h4>
                                    </div>
                                    <form class="user">
                                        <div class="mb-3"><input class="form-control form-control-user" type="email" id="email" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email" style="width: 420px;"></div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="password" id="password" placeholder="Password" name="password" style="width: 420px;"></div>
                                        <div class="mb-3">
                                            <div class="custom-control custom-checkbox small"></div>
                                        </div><button type="button" class="btn btn-primary d-block btn-user w-100" onclick="s()">Login</button>
                                        <hr><a href="/oauth2/authorization/google" class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button"><i class="fab fa-google"></i>&nbsp; Login with Google</a>
                                        <hr>
                                    </form>
                                    <div id="loading-spinner"></div>
                                    <div class="text-center"><a class="small" href="/register">Don't have an account? Register here</a></div>
                                    <div class="text-center"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="assets/js/Select2-JS-Plugin-1.js"></script>
    <script src="assets/js/Select2-JS-Plugin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/jquery.tablesorter.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-storage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>

<script>
    async function s(){
        document.getElementById('loading-spinner').style.display = 'block';
        $.post("/login", {
            "email": $('#email').val(),
            "password": $('#password').val()

        }, function(data, status, xhr) {
            alert(data);
            document.getElementById('loading-spinner').style.display = 'none';
            if(data.includes("Success")){
                window.location.href = "/profile"
            }

        })
            .fail(function(){
                alert("Error. Wrong credentials or account does not exist.")
            })
        await new Promise(r => setTimeout(r, 300));
        document.getElementById('loading-spinner').style.display = 'none';

    }
</script>
